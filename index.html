<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">

  <title>GIF ZOO</title>
</head>

<body>
  <!-- container that holds the background image -->
  <div class="container bg">

    <!-- container that will hold the header -->
    <div class="container">

      <!-- row for header -->
      <div class="row" id="header-div">

        <!-- column for header and sub-header -->
        <div class="col-md-8 offset-md-2 text-center">

          <!-- header -->
          <h1 id="header-title">
            THE SPECTACULAR GIF ZOO
          </h1>

          <!-- sub-header -->
          <h2 id="subheader-title">
            powered by GIPHY
          </h2>
        </div>
      </div>
    </div>

    <div class="container">
      <!-- row that will hold the text input and below it the generated buttons -->
      <div class="row" id="button-div">

        <!-- bootstrap input bar with class of lg to have it appear larger -->
        <div class="col-md-8 offset-md-2" id="input-bar">
          <div class="input-group input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text" id="choose-an-animal">Get Savage</span>
            </div>

            <input type="text" class="form-control" aria-label="gif-retriever-input"
              aria-describedby="animal-gif-button-maker" style="border-radius: 20px; border-bottom: 10px groove #226A8C; font-family: 'Wild Alpha', sans-serif; text-align: center ">
          </div>
        </div>

      </div>
    </div>

    <div class="row d-flex h-100" id="gif-div">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-header text-center" id="gif-card-header">
            Welcome to the GIF Zoo!
          </div>
          <!-- the card body will hold the gifs as they are populated -->

          <div class="card-body" id="gif-card-body">


          </div>
        </div>
      </div>
    </div>

    <div class="row" id="footer-div">
      <div class="col">
        <footer>
          design by M.E. Villarreal. Copyright 2019.
        </footer>
      </div>
    </div>
  </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <!-- Custom JavaScript -->
  <script src="assets/javascript/site.js"></script>

</body>

</html>
